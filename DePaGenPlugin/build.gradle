plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.16'
}

group 'org.cs474Hw2'
group 'org.DesignPatternFactory;'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.eclipse.core', name: 'org.eclipse.core.runtime', version: '3.7.0'
    compile group: 'org.eclipse.core', name: 'org.eclipse.core.resources', version: '3.7.100'
    compile group: 'org.eclipse.jdt', name: 'core', version: '3.3.0-v_771'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'junit:junit:4.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'com.github.javaparser', name: 'javaparser-core', version: '3.15.12'
    compile 'com.github.javaparser:javaparser-core:3.15.12'
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.15.12'
    compile group: 'com.github.javaparser', name: 'javaparser-symbol-solver-core', version: '3.15.12'
}

intellij {
    version '2019.3.1'
}
